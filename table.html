<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Максимова Ольга ДЗ_5 таблица</title>
	<link rel="stylesheet" href="css/zero-style.css">
	<link rel="stylesheet" href="css/table.css">
</head>


<body>
<table>
	<tr>
		<td colspan="2"></td>
		<td colspan="2"></td>
		<td colspan="2" class="yellow"></td>
	</tr>
	<tr>
		<td></td>
		<td colspan="3" rowspan="2" class="red"></td>
		<td colspan="2" class="yellow"></td>
	</tr>
	<tr>
		<td rowspan="2"></td>
		<td></td>
		<td></td>
	</tr>
	<tr>
		<td colspan="2" rowspan="2" class="black"></td>
		<td></td>
		<td colspan="2"></td>
	</tr>
	<tr>
		<td rowspan="3" class="yellow"></td>
		<td></td>
		<td colspan="2" rowspan="2" class="blue"></td>
	</tr>
	<tr>
		<td colspan="2" rowspan="2"></td>
		<td class="black"></td>
	</tr>
	<tr>
		<td colspan="3"></td>
	</tr>
</table>  

	
</body>
</html>
